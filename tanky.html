<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tanky AI Assistant</title>
  <style>
    body { margin: 0; font-family: 'Cairo', sans-serif; background: #F2E8D5; }
    #chat { display: flex; flex-direction: column; height: 100vh; max-width: 600px; margin: auto; background: #fff; box-shadow: 0 0 16px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
    #header { background: linear-gradient(145deg, #2DBBB5, #57DFA6); color: #fff; padding: 14px; font-weight: 700; display: flex; align-items: center; justify-content: space-between; }
    #messages { flex: 1; padding: 14px; overflow-y: auto; }
    .msg { margin: 8px 0; padding: 10px 14px; border-radius: 14px; max-width: 80%; word-wrap: break-word; }
    .user { background: #57DFA6; color: #fff; align-self: flex-end; }
    .bot { background: #42486F; color: #fff; align-self: flex-start; }
    #input { display: flex; border-top: 1px solid #ddd; }
    #input input { flex: 1; border: none; padding: 12px; font-size: 15px; }
    #input button { background: #EC7251; color: #fff; border: none; padding: 12px 18px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="header">
      <span id="title">Tanky ‚Äì Your Aquarium AI Assistant üê†</span>
      <button id="langBtn" style="background:none;border:none;color:#fff;font-weight:bold;cursor:pointer;">AR</button>
    </div>
    <div id="messages"></div>
    <div id="input">
      <input id="text" placeholder="Ask Tanky about your fish tank..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('text');
    const sendBtn = document.getElementById('send');
    const langBtn = document.getElementById('langBtn');
    let lang = document.documentElement.lang.startsWith('ar') ? 'ar' : 'en';

    const uiText = {
      en: { title: "Tanky ‚Äì Your Aquarium AI Assistant üê†", placeholder: "Ask Tanky about your fish tank...", send: "Send" },
      ar: { 
        title: "ÿ™ÿßŸÜŸÉŸä ‚Äì ŸÖÿ≥ÿßÿπÿØŸÉ ÿßŸÑÿ∞ŸÉŸä ŸÑŸáŸàÿßŸäÿ© ÿßÿ≥ŸÖÿßŸÉ ÿßŸÑÿ≤ŸäŸÜÿ© üêü", 
        placeholder: "ÿßÿ≥ÿ£ŸÑ ÿ™ÿßŸÜŸÉŸä ÿ£Ÿä ÿ≥ÿ§ÿßŸÑ ÿπŸÜ ÿ≠Ÿàÿ∂ŸÉ ÿ£Ÿà ÿ£ÿ≥ŸÖÿßŸÉŸÉ...", 
        send: "ÿ•ÿ±ÿ≥ÿßŸÑ"
      }
    };

    function applyLang(l) {
      document.getElementById('title').textContent = uiText[l].title;
      input.placeholder = uiText[l].placeholder;
      sendBtn.textContent = uiText[l].send;
      langBtn.textContent = l === 'ar' ? 'EN' : 'AR';
      document.dir = l === 'ar' ? 'rtl' : 'ltr';
    }

    applyLang(lang);
    langBtn.onclick = () => { lang = lang === 'ar' ? 'en' : 'ar'; applyLang(lang); };

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      appendMsg(text, 'user');
      const res = await fetch('https://tanky-ai-assistant.onrender.com/tanky-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [{ role: 'user', content: text + (lang === 'ar' ? " (ÿ£ÿ¨ÿ® ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)" : " (Answer in English)") }]
        })
      });
      const data = await res.json();
      appendMsg(data.reply || '...', 'bot');
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });

    function appendMsg(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
