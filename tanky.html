<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tanky AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #F2E8D5;
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    #header {
      background: linear-gradient(145deg, #2DBBB5, #57DFA6);
      color: #fff;
      padding: 14px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #title {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #title img {
      width: 28px;
      height: 28px;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .msg {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      max-width: 80%;
      line-height: 1.6;
      font-size: 15px;
      border-radius: 14px;
      padding: 10px 14px;
      word-wrap: break-word;
    }

    /* âœ… User always right aligned */
    .user {
      background: #e2f9f7;
      color: #0f172a;
      align-self: flex-end;
      text-align: right;
      border: 1px solid #bcebe8;
      justify-content: flex-end;
    }

    /* ðŸ¤– Tanky always left aligned */
    .bot {
      background: #f2f2f2;
      color: #111827;
      align-self: flex-start;
      border: 1px solid #e0e0e0;
      text-align: left;
      justify-content: flex-start;
    }

    .bot img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      margin-right: 6px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    #input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #input input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 15px;
      outline: none;
    }

    #input button {
      background: #EC7251;
      color: #fff;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    #input button:hover {
      background: #d85f43;
    }

    #clear {
      background: none;
      border: none;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="header">
      <div id="title">
        <img src="https://mytankscape.com/wp-content/uploads/2025/11/tanky.svg" alt="Tanky Logo">
        <span>Tanky â€“ Your Aquarium AI Assistant</span>
      </div>
      <div>
        <button id="langBtn" style="background:none;border:none;color:#fff;font-weight:bold;cursor:pointer;">AR</button>
        <button id="clear">Clear</button>
      </div>
    </div>

    <div id="messages"></div>

    <div id="input">
      <input id="text" placeholder="Ask Tanky about your fish tank..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('text');
    const sendBtn = document.getElementById('send');
    const langBtn = document.getElementById('langBtn');
    const clearBtn = document.getElementById('clear');
    let lang = document.documentElement.lang.startsWith('ar') ? 'ar' : 'en';

    const uiText = {
      en: { title: "Tanky â€“ Your Aquarium AI Assistant", placeholder: "Ask Tanky about your fish tank...", send: "Send" },
      ar: { title: "ØªØ§Ù†ÙƒÙŠ â€“ Ù…Ø³Ø§Ø¹Ø¯Ùƒ Ø§Ù„Ø°ÙƒÙŠ Ù„Ù‡ÙˆØ§ÙŠØ© Ø£Ø³Ù…Ø§Ùƒ Ø§Ù„Ø²ÙŠÙ†Ø©", placeholder: "Ø§Ø³Ø£Ù„ ØªØ§Ù†ÙƒÙŠ Ø£ÙŠ Ø³Ø¤Ø§Ù„ Ø¹Ù† Ø­ÙˆØ¶Ùƒ Ø£Ùˆ Ø£Ø³Ù…Ø§ÙƒÙƒ...", send: "Ø¥Ø±Ø³Ø§Ù„" }
    };

    function applyLang(l) {
      document.querySelector("#title span").textContent = uiText[l].title;
      input.placeholder = uiText[l].placeholder;
      sendBtn.textContent = uiText[l].send;
      langBtn.textContent = l === 'ar' ? 'EN' : 'AR';
      document.dir = l === 'ar' ? 'rtl' : 'ltr';
    }

    applyLang(lang);
    langBtn.onclick = () => {
      lang = lang === 'ar' ? 'en' : 'ar';
      applyLang(lang);
    };

    // LocalStorage handling
    function saveChat() {
      localStorage.setItem('tanky_chat', messagesDiv.innerHTML);
    }

    function loadChat() {
      const saved = localStorage.getItem('tanky_chat');
      if (saved) messagesDiv.innerHTML = saved;
    }

    function clearChat() {
      messagesDiv.innerHTML = '';
      localStorage.removeItem('tanky_chat');
    }

    clearBtn.onclick = clearChat;
    loadChat();

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      appendMsg(text, 'user');
      const res = await fetch('https://tanky-ai-assistant.onrender.com/tanky-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [{ role: 'user', content: text + (lang === 'ar' ? " (Ø£Ø¬Ø¨ Ø¨Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©)" : " (Answer in English)") }]
        })
      });
      const data = await res.json();
      appendMsg(data.reply || '...', 'bot');
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // Append messages
    function appendMsg(text, cls) {
      const wrapper = document.createElement('div');
      wrapper.className = 'msg ' + cls;

      const formatted = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');

      const content = document.createElement('div');
      content.innerHTML = formatted;

      if (cls === 'bot') {
        const avatar = document.createElement('img');
        avatar.src = 'https://mytankscape.com/wp-content/uploads/2025/11/tanky.svg';
        avatar.alt = 'Tanky';
        wrapper.prepend(avatar);
      }

      wrapper.appendChild(content);
      messagesDiv.appendChild(wrapper);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      saveChat();
    }
  </script>
</body>
</html>
