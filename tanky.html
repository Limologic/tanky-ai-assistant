<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tanky AI Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #F2E8D5;
    }

    #chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 600px;
      margin: auto;
      background: #fff;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    #header {
      background: linear-gradient(145deg, #2DBBB5, #57DFA6);
      color: #fff;
      padding: 14px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
    }

    .msg {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.6;
      font-size: 15px;
    }

    .user {
      background: #e3f9f7;
      color: #0f172a;
      align-self: flex-end;
      border: 1px solid #bcebe8;
    }

    .bot {
      background: #f2f2f2;
      color: #111827;
      align-self: flex-start;
      border: 1px solid #e0e0e0;
    }

    #input {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #input input {
      flex: 1;
      border: none;
      padding: 14px;
      font-size: 15px;
      outline: none;
    }

    #input button {
      background: #EC7251;
      color: #fff;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    #input button:hover {
      background: #d85f43;
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="header">
      <span id="title">Tanky ‚Äì Your Aquarium AI Assistant üê†</span>
      <button id="langBtn" style="background:none;border:none;color:#fff;font-weight:bold;cursor:pointer;">AR</button>
    </div>
    <div id="messages"></div>
    <div id="input">
      <input id="text" placeholder="Ask Tanky about your fish tank..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('text');
    const sendBtn = document.getElementById('send');
    const langBtn = document.getElementById('langBtn');
    let lang = document.documentElement.lang.startsWith('ar') ? 'ar' : 'en';

    const uiText = {
      en: { title: "Tanky ‚Äì Your Aquarium AI Assistant ü§ñ üê†", placeholder: "Ask Tanky about your fish tank...", send: "Send" },
      ar: {
        title: "ÿ™ÿßŸÜŸÉŸä ‚Äì ŸÖÿ≥ÿßÿπÿØŸÉ ÿßŸÑÿ∞ŸÉŸä ŸÑŸáŸàÿßŸäÿ© ÿ£ÿ≥ŸÖÿßŸÉ ÿßŸÑÿ≤ŸäŸÜÿ© ü§ñ üê†",
        placeholder: "ÿßÿ≥ÿ£ŸÑ ÿ™ÿßŸÜŸÉŸä ÿ£Ÿä ÿ≥ÿ§ÿßŸÑ ÿπŸÜ ÿ≠Ÿàÿ∂ŸÉ ÿ£Ÿà ÿ£ÿ≥ŸÖÿßŸÉŸÉ...",
        send: "ÿ•ÿ±ÿ≥ÿßŸÑ"
      }
    };

    function applyLang(l) {
      document.getElementById('title').textContent = uiText[l].title;
      input.placeholder = uiText[l].placeholder;
      sendBtn.textContent = uiText[l].send;
      langBtn.textContent = l === 'ar' ? 'EN' : 'AR';
      document.dir = l === 'ar' ? 'rtl' : 'ltr';
    }

    applyLang(lang);
    langBtn.onclick = () => {
      lang = lang === 'ar' ? 'en' : 'ar';
      applyLang(lang);
    };

    sendBtn.onclick = async () => {
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      appendMsg(text, 'user');
      const res = await fetch('https://tanky-ai-assistant.onrender.com/tanky-chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [{ role: 'user', content: text + (lang === 'ar' ? " (ÿ£ÿ¨ÿ® ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)" : " (Answer in English)") }]
        })
      });
      const data = await res.json();
      appendMsg(data.reply || '...', 'bot');
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // ‚úÖ Enhanced message rendering with Markdown & formatting
    function appendMsg(text, cls) {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;

      // Simple Markdown + line breaks
      const formatted = text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/\n/g, '<br>');

      div.innerHTML = formatted;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
